<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Smarking Data Checking</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
    <p><img src="logo-s.png"><h1>Smarking Data Checking</h1></p>
</div>
<!-- Form Module-->
<div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
  </div>
  <div class="form">
    <h2>Please enter the garage to check</h2>
    <form enctype="multipart/form-data" action="/cgi-bin/data_analysis_google_doc.py" method="post">
      <input type="text" name="garage_id" placeholder="Garage ID"/>
        <input type="date" name="start_date" placeholder="Start Date"/>
      <input type="date" name="end_date" placeholder="End Date"/>
<input type="submit" value="Check Garage" />    
      </form>
  </div>
    <div class="form">
    <h2>Garage details</h2>
    <form>
      The Garage URL part should be the address used to access the garage data
    </form>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>


</body>
</html>
